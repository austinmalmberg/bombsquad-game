<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Briefing</title>
  </head>
  <body>
    <div class="instructions">
      <h1>Briefing</h1>
      <p id="briefing">You have <span id="initial-time">XX:XX:XXX</span> and <span id="initial-attempts">XX</span> attempts to diffuse the bomb.</p>

      <li>Blue if in the correct position, and</li>
      <li>Green if in the code, but not in the correct position</li>
    </div>
    <button type="button" name="btn-start" id="btn-start">Start</button>
  </body>

  <script src="scripts/briefing.js" charset="utf-8"></script>
