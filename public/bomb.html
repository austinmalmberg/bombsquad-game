<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Bomb</title>
  </head>
  <body>
    <div class="bomb--container">
      <div class="hud--container">
        <div class="timer--container">
          <p class="timer" id="timer">00:00:00</p>
        </div>
        <div class="attempts--container">
          <p id="attempts">0</p>
        </div>
      </div>
      <div class="keypad--container">
        <div class="keypad--row">
          <button type="button" class="keypad--button" id="button-1" name="button-1" value="1">1</button>
          <button type="button" class="keypad--button" id="button-2" name="button-2" value="2">2</button>
          <button type="button" class="keypad--button" id="button-3" name="button-3" value="3">3</button>
        </div>
        <div class="keypad--row">
          <button type="button" class="keypad--button" id="button-4" name="button-4" value="4">4</button>
          <button type="button" class="keypad--button" id="button-5" name="button-5" value="5">5</button>
          <button type="button" class="keypad--button" id="button-6" name="button-6" value="6">6</button>
        </div>
        <div class="keypad--row">
          <button type="button" class="keypad--button" id="button-7" name="button-7" value="7">7</button>
          <button type="button" class="keypad--button" id="button-8" name="button-8" value="8">8</button>
          <button type="button" class="keypad--button" id="button-9" name="button-9" value="9">9</button>
        </div>
        <div class="keypad--row">
          <button type="button" class="keypad--button" id="button-star" name="button-star" value="*">*</button>
          <button type="button" class="keypad--button" id="button-0" name="button-0" value="0">0</button>
          <button type="button" class="keypad--button" id="button-pound" name="button-pound" value="#">#</button>
        </div>
      </div>
    </div>

    <script src="scripts/bomb.js" charset="utf-8"></script>
  </body>
</html>
